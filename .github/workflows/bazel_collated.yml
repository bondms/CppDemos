name: Bazel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: bazel build ...
      working-directory: BazelCollate

    - name: Test
      run: bazel test ...
      working-directory: BazelCollate
